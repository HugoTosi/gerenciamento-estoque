spring.application.name=com.projeto.estoque
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

#URL de conexão ao banco de dados
spring.datasource.url=jdbc:mysql://localhost/db_estoque?createDatabaseIfNotExist=true&serverTimezone=UTC&useSSl=false

#Nome de usuário do banco de dados
spring.datasource.username=root

#Senha do banco de dados
spring.datasource.password=root

#Driver JDBC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Hibernate DDL auto (auto-criação de tabelas)
spring.jpa.hibernate.ddl-auto=update

#Dialeto do Hibernate para MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.thymeleaf.enabled=true